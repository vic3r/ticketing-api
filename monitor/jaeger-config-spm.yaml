# Jaeger v2 config with SPM (Service Performance Monitoring) enabled.
# Traces flow: OTLP -> batch -> memory storage + spanmetrics connector.
# Metrics from spanmetrics are exposed on :8889 for Prometheus to scrape.
# Jaeger Query reads metrics from Prometheus for the Monitor tab.

service:
    extensions: [jaeger_storage, jaeger_query]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [jaeger_storage_exporter, spanmetrics]
        metrics/spanmetrics:
            receivers: [spanmetrics]
            exporters: [prometheus]
    telemetry:
        resource:
            service.name: jaeger
        metrics:
            level: detailed
            readers:
                - pull:
                      exporter:
                          prometheus:
                              host: 0.0.0.0
                              port: 8888
        logs:
            level: info

extensions:
    jaeger_query:
        storage:
            traces: some_storage
            metrics: some_metrics_storage
    jaeger_storage:
        backends:
            some_storage:
                memory:
                    max_traces: 100000
        metric_backends:
            some_metrics_storage:
                prometheus:
                    endpoint: http://prometheus:9090
                    normalize_calls: true
                    normalize_duration: true

connectors:
    # Flush more often so Monitor tab shows data within ~30s of traffic (default 60s is slow).
    spanmetrics:
        metrics_flush_interval: 15s

receivers:
    otlp:
        protocols:
            grpc:
                endpoint: 0.0.0.0:4317
            http:
                endpoint: 0.0.0.0:4318

processors:
    batch: {}

exporters:
    jaeger_storage_exporter:
        trace_storage: some_storage
    prometheus:
        endpoint: 0.0.0.0:8889
