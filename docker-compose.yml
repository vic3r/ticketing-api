services:
  postgres:
    image: postgres:16
    container_name: ticketing-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
  redis:
    image: redis:7-alpine
    container_name: ticketing-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ticketing-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # Jaeger UI
      - "4318:4318"     # OTLP HTTP (traces from API)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketing-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ticketing
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-256-bit-secret-key-here-change-in-production-minimum-32-characters
      - FRONTEND_URL=http://localhost:3000
      # Stripe (use real keys for real payments; placeholder lets the server start)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_fake}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_fake}
      - LOG_LEVEL=info
      # Tracing (Jaeger)
      - OTEL_SERVICE_NAME=ticketing-api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_TRACES_EXPORTER=otlp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started

volumes:
  postgres_data:
